<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container">

    <section class="content">
      <header>
        <h1>Learn to code by watching others</h1>
      </header>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="form">
      <article class="price">
        <h2>Try it free 7 days</h2>
        <p>then $20/mo. thereafter</p>
      </article>
      <article class="form1">
        <form action="#" id="form">
          <div class="absolute">
            <input type="text" id="fname" placeholder="First Name">
            <span class="error-img fname-img">
            </span>
          </div>


          <span class="error fname">
            <p></p>
          </span>

          <div class="absolute">
            <input type="text" id="lname" placeholder="Last Name">
            <span class="error-img lname-img">
            </span>
          </div>


          <span class="error lname"></span>

          <div class="absolute">
            <input type="text" id="email" placeholder="Email Address">
            <span class="error-img email-img">
            </span>
          </div>


          <span class="error email"></span>


          <div class="absolute">
            <input type="text" id="Pass" placeholder="Password">
            <span class="error-img pass-img">
            </span>

          </div>

          <span class="error pass"></span>

          <input type="submit" id="btn" value="Claim your free trial">
        </form>
        <div class="footer">
          <p> By clicking the button, you are agreeing to our</p><span>Terms and Services</span>
        </div>
      </article>
    </section>

  </main>
  <script type="text/javascript" src="app.js"></script>
</body>


</html>
